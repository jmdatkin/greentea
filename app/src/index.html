<!DOCTYPE html>
<html>
<!--Canary-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>GreenTea</title>
</head>

<body>
    <div class="container">
        <div class="app-header-wrapper">
            <div id="app-menu-bar">
                <div class="app-menu-bar-item app-logo">
                </div>
                <div class="app-menu-bar-item app-title">
                    GreenTea
                </div>
                <div class="app-menu-bar-item app-menu-bar-component">
                    <span id="coord-indicator">x: 0, y: 0</span>
                </div>
                <div class="app-menu-bar-item app-menu-bar-component">
                    <button id="move-mode">Move</button>
                    <button id="rect-mode">Rect</button>
                    <button id="home">Home</button>
                </div>
                <div class="app-menu-bar-item app-menu-bar-component">
                    <div id="color-picker">
                        <div data-color="red" class="color-swatch">
                        </div>
                        <div data-color="orange" class="color-swatch">
                        </div>
                        <div data-color="green" class="color-swatch">
                        </div>
                        <div data-color="blue" class="color-swatch">
                        </div>
                        <div data-color="purple" class="color-swatch">
                        </div>
                        <div data-color="black" class="color-swatch color-swatch-selected">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="grid-canv" style="position: absolute; pointer-events: none; top: 0;"></canvas>
            <canvas id="main-canv"></canvas>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9d4a1378d4.js" crossorigin="anonymous"></script>
</body>

</html>
